<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fake Apple HK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .apple-background { background: #f5f5f7;}
  </style>
</head>
<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/apple_logo.png" style="width: 20px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Store</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mac</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">iPad</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">iPhone</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Watch</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Vision</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">AirPods</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">TV & Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Entertainment</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container-md">
        <!-- iPhone (Always 1 full column) -->
        <div class="row text-center p-3">
          <div class="col-12 apple-background">
              <div class="container-fluid">
                <h1>iPhone</h1>
                <h4>Meet the iPhone 16 family.</h4>
                <button class="btn btn-primary">Learn More</button>
                <button class="btn btn-outline-primary">Shop iPhone</button>
              </div>
              <img src="img/iphone.jpg" class="img-fluid">
          </div>
        </div>
        <!-- Left: Trade In (Small Screen then 1 column) -->
        <div class="row text-center p-3">
          <div class="column col-sm-12 col-md-6 p-3 apple-background">
            <div class="container-fluid">
                <img src="img/trade_in_logo.png" class="w-20">
                <h4>Get HK$1,100-HK$,650 in credit when you trade in iPHone 12 or higher.</h4>
                <button class="btn btn-primary">Get your estimate</button>
              </div>
            <img src="img/trade_in.jpg" class="img-fluid">
          </div>
          <!-- Right: Apple Watch (Small Screen then 1 column) -->
          <div class="column col-sm-12 col-md-6 p-3 apple-background">
            <div class="container-fluid">
                <img src="img/watch_logo.png" class="w-20">
                <h4>Thinstant classic.</h4>
                <button class="btn btn-primary">Learn More</button>
                <button class="btn btn-outline-primary">Buy</button>
              </div>
            <img src="img/watch.jpg" class="img-fluid">
          </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
