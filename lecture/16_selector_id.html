<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selector ID</title>
    <style>
        #box { width: 95%; height: 200px;
               border: 5px solid grey; border-radius: 15px }
        #content { text-align: center }
    </style>
</head>
<body>
    <div id="box">
        <div id="content">
            <img src="img/google.png" style="width: 80%">
            <hr>
            <form action="https://www.google.com/search">
                <input type="text" name="q" placeholder="Type here">
                <input type="submit" value="Query">
            </form>
        </div>
        <hr>
    </div>
</body>
</html>
