<!DOCTYPE html>
<html lang="zh">
<head><meta charset="UTF-8"><title>Radio Button</title></head>
<body>
  <form action="https://www.hkex.com.hk" method="GET">
    <h3>Language:</h3>
    <input type="radio" name="sc_lang" value="en">Eng
    <input type="radio" name="sc_lang" value="zh-hk" checked>繁
    <input type="radio" name="sc_lang" value="zh-cn">簡
    <input type="submit" value="Go">
  </form>
</body>
</html>
