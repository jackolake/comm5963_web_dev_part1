<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap NavBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-sm col-9">
  <div id="schoolCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <!-- Main content (The images) -->
    <div class="carousel-inner">
      <div class="carousel-item"><img src="img/logo_hku.png" class="w-100" alt="hku"></div>
      <div class="carousel-item active"><img src="img/logo_cuhk.png" class="w-100" alt="cuhk"></div>
      <div class="carousel-item"><img src="img/logo_hkust.png" class="w-100" alt="ust"></div>
    </div>
    <!-- The control on the left -->
    <button class="carousel-control-prev" type="button" data-bs-target="#schoolCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <!-- The control on the right -->
    <button class="carousel-control-next" type="button" data-bs-target="#schoolCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
    <!-- This is the control at the bottom -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="2"></button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
