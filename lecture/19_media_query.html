<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media(max-width:399px){ p {font-size: 24px} }
        @media(min-width:400px){ p {font-size: 36px} }
    </style>
    <title>Media Query</title>
</head>
<body>
    <p>This becomes bigger if screen is wider</p>
</body>
</html>
