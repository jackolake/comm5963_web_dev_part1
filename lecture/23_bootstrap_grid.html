<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container h1">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12 border border-5 rounded">1</div>
            <div class="col-md-3 col-sm-6 col-xs-12 border border-5 rounded">2</div>
            <div class="col-md-3 col-sm-6 col-xs-12 border border-5 rounded">3</div>
            <div class="col-md-3 col-sm-6 col-xs-12 border border-5 rounded">4</div>
        </div>
        <div class="row">
            <div class="col-3 border border-5 rounded">5</div>
            <div class="col-9 border border-5 rounded">6</div>
        </div>
    </div>
  </body>
</html>
