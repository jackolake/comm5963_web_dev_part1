<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selector Descendent</title>
    <style>
        p {font-size: x-large; color: blue}
        div p {color: red}
    </style>
</head>
<body>
    <p>Normal paragraph</p>
    <div>
        <p>Paragraph within DIV</p>
        <p><span>Span in paragraph within DIV</span></p>
    </div>
    <p>Another normal paragraph</p>
</body>
</html>
