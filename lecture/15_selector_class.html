<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select by Class</title>
    <style>
        .big {font-size: xx-large}
        .highlight {color: blue; font-weight: bold}
    </style>
</head>
<body>
    <h1>Header</h1>
    <h1 class="highlight">Highlight header</h1>
    <hr>
    <p>Normal paragraph</p>
    <p class="big">Big Paragraph</p>
    <p class="highlight">Highlight Paragraph</p>
    <p class="big highlight">Big and highlight</p>
</body>
</html>
