<!DOCTYPE html>
<html lang="en">
<head>
    <title>Specificity</title>
    <style>
        div {font-size: 72px; color:purple}
        .red {color: red}
        #d3, #d4 {color: blue}
    </style>
</head>
<body>
    <div>1</div>
    <div class="red">2</div>
    <div class="red" id="d3">3</div>
    <div class="red" id="d4" style="color: green">4</div>
</body>
</html>
